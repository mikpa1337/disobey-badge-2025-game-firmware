name: Build Firmware

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Also trigger on version tags
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3 \
            python3-pip \
            python3-venv \
            git \
            libusb-1.0-0 \
            cmake \
            pkg-config \
            wget \
            flex \
            bison \
            gperf \
            ninja-build \
            ccache \
            dfu-util
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Cache ESP-IDF
        id: cache-esp-idf
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            micropython/ports/esp32/esp-idf
          key: esp-idf-${{ hashFiles('micropython/**/.git', '.gitmodules') }}
          restore-keys: |
            esp-idf-
      
      - name: Cache mpy-cross
        id: cache-mpy-cross
        uses: actions/cache@v4
        with:
          path: micropython/mpy-cross/build
          key: mpy-cross-${{ hashFiles('micropython/mpy-cross/**', 'micropython/py/**') }}
          restore-keys: |
            mpy-cross-
      
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2
            micro_init.stamp
          key: build-${{ github.sha }}
          restore-keys: |
            build-
      
      - name: Build mpy-cross
        run: |
          cd micropython/mpy-cross
          # Always clean to ensure compatibility with current micropython version
          make clean
          make
      
      - name: Build firmware
        run: |
          make build_firmware
      
      - name: Copy additional firmware files
        run: |
          cp micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2/firmware.bin dist/full_firmware.bin || true
          cp micropython/ports/esp32/build-ESP32_GENERIC_S3-DEVKITW2/micropython.bin dist/ota_firmware.bin || true
      
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.sha }}
          path: |
            dist/full_firmware.bin
            dist/ota_firmware.bin
          retention-days: 30
          if-no-files-found: warn
      
      - name: Display build info
        run: |
          echo "=== Build Information ==="
          echo "Git SHA: $(git rev-parse --short HEAD)"
          echo "Version: $(cat frozen_fs/VERSION)"
          echo "Build type: normal"
          echo ""
          echo "=== Artifacts ==="
          ls -lh dist/ || echo "No dist directory"
      
      # Release steps - only run when a version tag is pushed
      - name: Check if this is a release
        id: is_release
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "This is a release: ${TAG_NAME}"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "This is not a release build"
          fi
      
      - name: Configure AWS CLI for S3
        if: steps.is_release.outputs.is_release == 'true' && vars.S3_ENDPOINT != ''
        run: |
          pip install awscli
          aws configure set aws_access_key_id ${{ secrets.S3_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.S3_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
      
      - name: Upload to S3
        if: steps.is_release.outputs.is_release == 'true' && vars.S3_ENDPOINT != ''
        env:
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          TAG_NAME: ${{ steps.is_release.outputs.tag_name }}
        run: |
          echo "ðŸ“¦ Uploading firmware to S3..."
          
          aws s3 cp dist/full_firmware.bin \
            s3://${S3_BUCKET}/firmware/${TAG_NAME}/full_firmware.bin \
            --endpoint-url ${S3_ENDPOINT}
          
          aws s3 cp dist/ota_firmware.bin \
            s3://${S3_BUCKET}/firmware/${TAG_NAME}/ota_firmware.bin \
            --endpoint-url ${S3_ENDPOINT}
          
          # Upload as "latest" for easy access
          aws s3 cp dist/full_firmware.bin \
            s3://${S3_BUCKET}/firmware/latest/full_firmware.bin \
            --endpoint-url ${S3_ENDPOINT}
          
          aws s3 cp dist/ota_firmware.bin \
            s3://${S3_BUCKET}/firmware/latest/ota_firmware.bin \
            --endpoint-url ${S3_ENDPOINT}
          
          echo "âœ… Uploaded to S3:"
          echo "  - ${S3_ENDPOINT}/${S3_BUCKET}/firmware/${TAG_NAME}/"
          echo "  - ${S3_ENDPOINT}/${S3_BUCKET}/firmware/latest/"
      
      - name: Update OTA.json
        if: steps.is_release.outputs.is_release == 'true' && vars.S3_ENDPOINT != ''
        env:
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          TAG_NAME: ${{ steps.is_release.outputs.tag_name }}
        run: |
          chmod +x scripts/update_ota_json.sh
          ./scripts/update_ota_json.sh \
            "${TAG_NAME}" \
            "dist/ota_firmware.bin" \
            "${S3_BUCKET}" \
            "${S3_ENDPOINT}"
      